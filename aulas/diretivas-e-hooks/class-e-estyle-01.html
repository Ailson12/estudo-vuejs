<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js</title>
</head>
<body>
    <div id="app">
        <p :class="[cor, ativo, selecionado]">Texto Azul</p>
        <p :class="{ativo: estaAtivo}">Mostrar texto</p>
        
        <hr>

        <a :style="estiloBotao">Estilize ele</a>
        <button @click="tamanho++">Aumentar</button>
    </div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            estiloBotao: {
                background: "tomato", color: "white", fontSize: "20" + 'px', padding: '10px'
            },
            textColor: "white",
            bgColor: "",
            selecionado: "green",
            estaAtivo: true,
            ativo: "active",
            cor: "azul",
            tamanho: 20
        }
    });
</script>

<style>
    .ativo {
        color: white;
        background-color: red;
    }
    .azul {
        color: blue;
    }
</style>
</body>
</html>
