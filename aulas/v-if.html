    <style>

            text-align: center;

<body>
    <div id="app">
        <!-- V-IF -->

    <!-- Exericio -->
    <div id="exercicio">
        <p><strong>Produto</strong>: {{ produto.nome }}</p>
        <p><strong>Estoque</strong>: {{ produto.estoque }}</p>
        <p><strong>Quantidade</strong>: {{ produto.quantidade }}</p>

        <p v-show="produto.quantidade >= 7" class="alert">não é possível adicinar mais do que 7 itens</p>

        <button @click="adicionarItem">Adicionar Item</button>
    </div>
        <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
    -->

<script>
    // Exericio
    const vm2 = new Vue({
        el: "#exercicio",
        data: {
            produto: {
               nome: "Bateria",
               estoque: 7,
               quantidade: 0
           }
        },
        methods: {
            adicionarItem({ target }) {
                if (this.produto.quantidade < 7) {
                    this.produto.quantidade++;
                }

                if (this.produto.quantidade >= 7) {
                    target.setAttribute("disabled", true);
                }
            }
        }
    });


   const vm = new Vue({
       el: "#app",
       data: {
           logado: true
       }
   });
</script>
</body>
