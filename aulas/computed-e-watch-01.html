<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js</title>
</head>
<body>
  <div id="app">
    <p>{{ total }}</p>
    <hr>
    <ul>
        <li v-for="carro in carros">{{ carro.marca }}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="carro in carrosAzuis">{{carro.marca}}</li>
    </ul>


    <hr>

    <p>{{ contador }}</p>
    <button @click="contador++">Adicionar</button>
  </div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            contador: 0,
            preco: 59,
            desconto: 10,
            carros: [
                {
                    marca: "VW",
                    cor: "azul"
                },
                {
                    marca: "Ford",
                    cor: "preto"
                },
                {
                    marca: "Tesla",
                    cor: "azul"
                }
            ]
        },
        watch: {
            contador() {
                console.log(this.contador);
            }
        },
        computed: {
            carrosAzuis() {
                return this.carros.filter(({ cor }) => cor === "azul");
            },
            total() {
                return "R$ " + (this.preco - this.desconto);
            }
        }
    });
</script>
</body>
</html>
