<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js</title>
</head>
<body>
    <div id="app">
        <p>Bermudas - R$ {{ preco }}</p>
        <button @click="quantidade++">Adicionar</button>
        <button @click="quantidade--">Remover</button>

        <span>Quantidade: {{ quantidade }}</span>
        <p>Total: <span>{{ preco * quantidade }}</span></p>
    </div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            preco: 50,
            quantidade: 0
        }
    });
</script>
</body>
</html>
