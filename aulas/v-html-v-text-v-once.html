<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js</title>
</head>
<body>
   <div id="app">
        <div v-html="link"></div>
        <p>{{ fruta }}</p>
        <p v-text="fruta"></p>
        
        <br><br>

    <p v-once>Valor inicial: R$ {{ total - gasto }}</p>
    <button @click="gasto += 5">Comprar Banana R$ 5</button>
    <p>Total gasto R$ {{ gasto }}</p>
    <p>Valor Final R$ {{ total - gasto }}</p>
   </div>

   <br><br><br>

   <!-- Exercicio -->
   <div id="exercicio">
        <span v-html="lista" v-once></span>
   </div>

   <!--
    Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

    lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
    -->
<script>
    // Exercicio
    const vm2 = new Vue({
        el: "#exercicio",
        data: {
            lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
        }
    });
    // endExercicio
    const vm = new Vue({
        el: "#app",
        data: {
            total: 150,
            gasto: 20,
            fruta: "Banana",
            link: "<a class='link' href='https://www.google.com'>Google</a>"
        }
    });
</script>
</body>
</html>
