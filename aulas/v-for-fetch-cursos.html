<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue js</title>
</head>
<body>
   <div id="app">
       <button @click="getCursos">Puxar Cursos</button>
        <div v-for="curso in cursos">
            <h3>
               <a :href="curso.link">{{ curso.curso }}</a>
            </h3>
            <ul>
                <li v-for="{nome, tempo} in curso.aulas">{{ nome }} -- {{ tempo }}</li>
            </ul>
        </div>
   </div>
   <!--
    Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
    -->
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            cursos: {}
        },
        methods: {
            getCursos() {
                fetch("./cursos.json")
                .then((response) => response.json())
                .then((data) => this.cursos = data);
            }
        }
    });
</script>
</body>
</html>
